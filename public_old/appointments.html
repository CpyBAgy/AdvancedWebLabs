<header class="header">

    <ul class="menu">
      <li class="menu__item"><a class="menu__link" href="Animals.html">Животные</a></li>

<aside id = "ad">
  <a href="https://www.ozon.ru/?__rr=1"><img src="../webLabs/photos/b6bf7187-66ae-11ef-b8e1-ca138101a6f2.webp" alt="Реклама" style="display: block; margin: auto ; width: 600px; height: 100px;"></a>
</aside>
<main>
  <section class="form-section">
    <h1 class="main__article__name">Добавьте запись</h1>
    <form id="animalForm" class="styled-form">

      <label for="date">Дата записи:</label>
      <input type="datetime-local" id="date" name="date" required>

      <label for="pet">Выберите животное:</label>
      <select id="pet" name="petId" required>
        {{#each pets}}
        <option value="{{this.id}}">{{this.name}} ({{this.type}})</option>
        {{/each}}
      </select>

      <label for="service">Выберите услугу:</label>
      <select id="service" name="serviceId" required>
        {{#each services}}
        <option value="{{this.id}}">{{this.name}} - {{this.price}} руб.</option>
        {{/each}}
      </select>

      <button type="submit" class="submit-button">Записать</button>
    </form>
  </section>

</main>
